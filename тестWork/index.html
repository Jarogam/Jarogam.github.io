<!DOCTYPE html>
<html lang="uk">
<head>
<meta charset="UTF-8">
<title>Test Tasks</title>
<style>
    body { font-family: sans-serif; padding: 20px; }
    pre { background: #f4f4f4; padding: 10px; border-radius: 5px; }
    h2 { margin-top: 30px; }
</style>
</head>
<body>

<h2>Результат завдання №1</h2>
<pre id="task1"></pre>

<h2>Результат завдання №2</h2>
<pre id="task2"></pre>

<script>
// =======================
// ТЕСТОВЕ ЗАВДАННЯ №1
// =======================
const text = `
яблоки 5 штук
бананы 10 штук
помидоры 1 штука
огурцы 0 штук
`.trim();

const step1 = text.replace(/^(.+?)\s+(\d+)\s+штук[а]?$/gm, '$1;$2');

const result1 = step1
  .replace(/^.+;[1-9]\d*$/gm, '') 
  .replace(/;0/g, '')              
  .trim();

document.getElementById('task1').textContent = result1;

// =======================
// ТЕСТОВЕ ЗАВДАННЯ №2
// =======================
const html = `
<div class="main">
  <div class="block delete">удалить этот блок <div>X</div></div>
  <div class="block">оставить этот блок <div>V</div></div>

  <div class="block delete">удалить этот блок</div>
  <div class="block">оставить этот блок</div>

  <div class="block delete">удалить <div>этот</div> блок</div>
  <div class="block">оставить <div>этот</div> блок</div>
</div>
`;

const result2 = html.replace(/<div class="block delete">[\s\S]*?<\/div>\s*/g, '');

document.getElementById('task2').textContent = result2.trim();
</script>

</body>
</html>
